<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Picker</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    padding-top: 50px;
    background: #081a34; /* slightly darker dark blue */
    color: #fff;
  }

  .picker-container {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  input {
    width: 60px;
    padding: 5px 10px;
    font-size: 1em;
    border-radius: 5px;
    border: 1px solid #555;
    text-align: center;
    background-color: #1c2f5a;
    color: #fff;
  }

  button {
    padding: 6px 15px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    background-color: #4aa3df;
    color: white;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  button:hover {
    background-color: #2980b9;
  }

  .balls {
    display: flex;
    flex-wrap: wrap;
    margin-top: 30px;
    gap: 15px;
    justify-content: center;
  }

  .ball {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(145deg, #6fb3e0, #2a7bbd);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5em;
    font-weight: bold;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    transform: scale(1);
    transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
  }

  .glow {
    box-shadow: 0 0 10px #6fb3e0, 0 0 20px #2a7bbd;
  }
</style>
</head>
<body>

<div class="picker-container">
  <label>Pick numbers (1â€“10):</label>
  <input type="number" id="count" min="1" max="10" value="5">
  <button onclick="pickNumbers()">Pick</button>
</div>

<div class="balls" id="ballsContainer"></div>

<script>
function pickNumbers() {
  const count = Math.min(Math.max(parseInt(document.getElementById('count').value), 1), 10);
  const container = document.getElementById('ballsContainer');
  container.innerHTML = '';

  for (let i = 0; i < count; i++) {
    const ball = document.createElement('div');
    ball.className = 'ball';
    container.appendChild(ball);
    animateBall(ball);
  }
}

function animateBall(ball) {
  let cycles = 20;
  let interval = 50;
  let cycleCount = 0;

  const animation = setInterval(() => {
    ball.textContent = Math.floor(Math.random() * 10);
    ball.style.transform = `scale(${1 + Math.random()*0.4})`;

    // Subtle glow while cycling
    ball.classList.add('glow');

    cycleCount++;
    if (cycleCount >= cycles) {
      clearInterval(animation);
      ball.textContent = Math.floor(Math.random() * 10); // final number
      ball.style.transform = 'scale(1)';
      ball.classList.remove('glow');
    }
  }, interval);
}
</script>

</body>
</html>
